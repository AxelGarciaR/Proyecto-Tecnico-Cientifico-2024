<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>Empleados</title> <!--Cambiarlo por el titulo de la página en cuestion-->

    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="DARG_Company">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- *IMPORTACIÓN DE RECURSOS EXTERNOS -->

    <!-- *Llamada a las hojas de estilos del framework (BOOSTRAP) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!--Cambiarlo por el css de la página en cuestion-->
    <link href="../../recursos/estilos/fuentes.css" rel="stylesheet"> <!--Dejarlo NOQUITAR-->
    <link href="../../recursos/estilos/privado/empleados.css" rel="stylesheet"> <!--Dejarlo NOQUITAR-->

</head>

<body>
    <!-- *Contenido principal del documento -->
    <main class="open">
        <div class="container-fluid p-0 d-flex h-100">
            <!-- -----------------------------------CUERPO----------------------------------->
            <div class="flex-fill col-12">
                <div class="container">
                    <form id="searchForm">
                        <div class="input-group mb-3 buscador"> <!--Buscador-->
                            <input type="search" name="search" class="form-control" placeholder="Buscar..."
                                aria-label="Buscar..." aria-describedby="basic-addon2" required id="searchButton">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit" id="searchInput">Buscar</button>
                            </div>
                        </div>
                    </form>

                    <div class="p-2 d-md-none d-flex text-white btnSlBg">
                        <a href="#" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </div>
                    <!--Cuerpo-->
                    <div class="contenedor-total-cards col-12" id="cardsTrabajadores">
                        <!--Card de agregado de empleados-->
                        <div class="add-auto-card d-flex align-items-center justify-content-center" class="agregar">
                            <img src="../../recursos/imagenes/icons/agregar_cliente.png" class="hvr-grow"
                                onclick="openCreate()">
                        </div>

                        <!--Modal-->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                            <div class="modal-dialog modal-dialog-centered modal-xl">
                                <div class="modal-content p-lg-5 p-1 p-md-4 pb-0 pb-lg-3">
                                    <form id="saveForm"> <!--Formulario de guardado-->
                                        <div class="modal-body row">
                                            <div
                                                class="content-add-img col-md-5 d-flex flex-column justify-content-center align-items-center">
                                                <h6>Imagen del empleado</h6> <!--Imagen del empleado-->
                                                <img id="selectedImageF" class="sizeCard col-10 "
                                                    src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                                                    alt="example placeholder" />
                                                <button type="button"
                                                    class="btn btn-primary btnFogot col-8 col-lg-6 open-sans-regular">
                                                    <label class="form-label text-white m-1"
                                                        for="customFile2">Seleccionar
                                                        imagen</label></button>
                                                <input type="file" class="form-control d-none" id="customFile2" readonly
                                                    onchange="displaySelectedImage(event, 'selectedImageF')" />
                                                <!--Boton de seleccion de imagen-->
                                            </div>

                                            <div class="content-add-info col-md-7">

                                                <!--input para el id del trabajador-->
                                                <input type="number" class="d-none" id="idTrabajador"
                                                    name="idTrabajador">

                                                <div class="form-floating mb-0 p-0">
                                                    <input type="text" class="form-control" id="input_dui" name="input_dui"
                                                        placeholder="name@example.com">
                                                    <label for="dui">DUI</label> <!--DUI-->
                                                </div>

                                                <div class="form-floating mb-0 p-0">
                                                    <input type="text" class="form-control" id="input_nit" name="input_nit"
                                                        placeholder="name@example.com">
                                                    <label for="nit">NIT</label> <!--NIT-->
                                                </div>

                                                <div class="form-floating mb-0 p-0">
                                                    <input type="text" class="form-control" id="input_nombre" name="input_nombre"
                                                        placeholder="name@example.com">
                                                    <label for="nombres">Nombres</label> <!--Nombres-->
                                                </div>

                                                <div class="form-floating mb-0 p-0">
                                                    <input type="text" class="form-control" id="input_apellido" name="input_apellido"
                                                        placeholder="name@example.com">
                                                    <label for="apellidos">Apellidos</label> <!--Apellidos-->
                                                </div>

                                                <div class="form-floating mb-0 p-0">
                                                    <input type="text" class="form-control" id="input_telefono" name="input_telefono"
                                                        placeholder="name@example.com">
                                                    <label for="telefono">Teléfono</label> <!--Telefono-->
                                                </div>

                                                <div class="form-floating mb-0 p-0">
                                                    <input type="text" class="form-control" id="input_correo" name="input_correo"
                                                        placeholder="name@example.com">
                                                    <label for="correo">Correo electrónico</label> <!--Correo-->
                                                </div>

                                                <div class="form-floating mb-0 p-0">
                                                    <label class="form-label px-2 pt-0 p-0 m-0">Departamento</label>
                                                    <!--Departamento-->
                                                    <select class="form-select pt-4 open-sans-regular" id="departamento_trabajador" name="departamento_trabajador"
                                                        aria-label="Default select example">
                                                        <option selected>San salvador</option>
                                                        <option value="1">Departamento 1</option> <!--Opción 1-->
                                                        <option value="2">Departamento 2</option> <!--Opción 2-->
                                                        <option value="3">Departamento 3</option> <!--Opción 3-->
                                                    </select>
                                                </div>

                                                <div class="form-floating mb-0 p-0">
                                                    <label class="form-label px-2 pt-0  p-0 m-0">Especialización</label>
                                                    <!--Especialización-->
                                                    <select class="form-select pt-4 open-sans-regular" id="especializacion_trabajador" name="especializacion_trabajador"
                                                        aria-label="Default select example">
                                                        <option selected>Técnico electrónico</option>
                                                        <option value="1">Especializacion 1</option> <!--Opción 1-->
                                                        <option value="2">Especializacion 2</option> <!--Opción 2-->
                                                        <option value="3">Especializacion 3</option> <!--Opción 3-->
                                                    </select>
                                                </div>
                                                <div class="form-floating mb-0 p-0">
                                                    <label for="fechanInput" class="form-label px-2 pt-1 p-0 m-0">Fecha
                                                        de contratación</label> <!--Fecha de contratación-->
                                                    <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion"
                                                        placeholder="" required>
                                                </div>

                                                <div class="form-floating mb-0 p-0">
                                                    <input type="text" class="form-control" id="input_salario" name="input_salario"
                                                        placeholder="name@example.com">
                                                    <label for="salario">Salario Base</label> <!--Salario-->
                                                </div>

                                            </div>
                                        </div>
                                        <div
                                            class="modal-footer d-flex justify-content-center align-items-center col-12 mt-5">
                                            <button type="button" id="btnUno" class="btn btn-secondary btnCancel mx-5"
                                                onclick="openClose()">Cancelar</button> <!--Boton de cancelar-->
                                            <button type="submit" id="btnDos"
                                                class="btn btn-primary btnSave">Aceptar</button> <!--Boton de aceptar-->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- *Llamada a las hojas de estilos del framework e iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Dejarlo NOQUITAR-->
    <!--*Libreria de mensajes-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--Dejarlo NOQUITAR-->
    <!-- Llamada al controlador del componente -->
    <script type="text/javascript" src="../../controlador/utilidades/components.js"></script>
    <!-- *Llamada al controlador del sitio publico -->
    <script type="text/javascript" src="../../controlador/utilidades/privado.js"></script> <!--Dejarlo NOQUITAR-->
    <!-- *Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controlador/privado/empleados.js"></script>
</body>

</html>
